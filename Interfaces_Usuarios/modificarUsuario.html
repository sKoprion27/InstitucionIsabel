<!DOCTYPE html>
<html lang="en">

<head class="container d-flex align-items-center justify-content-center py-3">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="css/Bootstrap5/css/bootstrap.min.css">
    <div class="container row">
        <div class="col-sm-6 offset-sm-6">
            <h1>Modificar Usuario</h1>
            <a href="#" class="btn btn-danger offset-sm-3" role="button">Eliminar</a>
        </div>
    </div>

</head>

<body>

 
    <main class="container d-flex align-items-center justify-content-center py-2">
        
      
        <div class="container">
            <br>
            <form method="POST">
                <!-- Apartado Nombre -->
                <div class="mb-4 row">
                    <label for="nameUser" class="col-sm-1 offset-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="nombre" name="nameUser" placeholder="Introduzca Nombre" required>
                    </div>
                  </div>

                  <!-- Apartado Apellidos -->
                <div class="mb-4 row">
                    <label for="lastNameUser" class="col-sm-1 offset-sm-3 col-form-label">Apellidos</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="apellido" name="lastNameUser" placeholder="Introduzca apellidos" required>
                    </div>
                  </div>

                  <!-- Apartado Rol -->
                  <div class="mb-4 row align-items-center">
                    <label for="lastNameUser" class="col-sm-1 offset-sm-3 col-form-label">Rol del Usuario</label>
                    <div class="col-sm-5">
                  <select class="form-select" required >
                    <option selected>Seleccione Rol</option>
                    <option value="1">Administrador</option>
                    <option value="2">Presidente</option>
                    <option value="3">Contador</option>
                    <option value="4">Tesorero</option>
                  </select>
                </div>
                 </div>

                  <!-- Apartado Correo -->
                <div class="mb-4 row">
                    <label for="emailUser" class="col-sm-1 offset-sm-3 col-form-label">Correo</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="email" name="emailUser" placeholder="ejemplo@ejemplo.com" required>
                    </div>
                  </div>
                  
                  <!-- Apartado Contraseña -->
                  <div class="mb-4 row">
                    <label for="passUser" class="col-sm-1 offset-sm-3 col-form-label">Contraseña</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" id="password" name="passUser" placeholder="Introduzca Contraseña" required>
                    </div>
                  </div>

                  <!-- Apartado Confirmar Contraseña -->
                  <div class="mb-4 row align-items-center">
                    <label for="passUser2" class="col-sm-1 offset-sm-3 col-form-label control-label">Confirmar Contraseña</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" id="password2" name="passUser2" placeholder="Repita contraseña" required>
                    </div>
                  </div>

                  <!-- Apartado Boton Registrar -->
                  <div class="mb-4 row">
                      <div class="col-sm-2 offset-sm-5">
                          <button class="btn btn-info">Guardar Cambios</button>
                      </div>
                      <div class="col-sm-1">
                        <!-- <button class="btn btn-warning">Regresar</button> -->
                        <a href="listaUsuarios.html" class="btn btn-warning" role="button">Regresar</a>
                    </div>

                  </div>
            </form>
        </div>

    </main>


    <footer class="container">

    </footer>

    <script src="js/Bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
